name: Release

on:

  push:
    branches:
      - main
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '**/*.sh'
      - '**/*.rb'
  workflow_dispatch:

jobs:

  release-please:

    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest

    outputs:
      releases_created: ${{ steps.r.outputs.releases_created }}
      tag_name: ${{ steps.r.outputs.tag_name }}

    steps:

      - name: Run Release Please
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        id: r
        with:
          token: ${{ secrets.OKCTL_FINE_GRAINED_TOKEN }}


  goreleaser:

    needs:
      - release-please

    if: needs.release-please.outputs.releases_created == 'true'

    permissions:
      contents: write
      actions: write

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0


      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"


      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@90a3faa9d0182683851fbfa97ca1a2cb983bfca3 # v6.2.1
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  ################################################################################
  # Test installation of OS packages
  ################################################################################
  test-installation:
    name: Test installation of OS packages
    needs: [goreleaser]
    uses: ./.github/workflows/test_os_packages.yml
