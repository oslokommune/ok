name: Test installation

on:
  workflow_dispatch:
  release:
    types:
      - edited

jobs:
  build:
    name: Install and run ok
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [fedora, ubuntu, archlinux]

    steps:

    - name: Checkout ⚙️
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0


    - name: Set up Docker Buildx ⚙️
      uses: docker/setup-buildx-action@8026d2bc3645ea78b0d2544766a1225eb5691f89 # v3.7.0


    - name: Build Docker image
      uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
      with:
        context: .
        file: test/installation/Dockerfile.${{ matrix.dockerfile }}
        tags: ok-${{ matrix.dockerfile }}
        load: true
        push: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"


    - name: Test Docker image
      run: docker run --rm ok-${{ matrix.dockerfile }}
