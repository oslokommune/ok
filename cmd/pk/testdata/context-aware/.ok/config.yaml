common:
  repo: "git@github.com:oslokommune/golden-path-boilerplate.git"
  non_interactive: true
  base_output_folder: "."

templates:
  - name: "app"
    path: "boilerplate/terraform/app"
    ref: "app-v10.2.2"
    subfolder: "app-hello"
    var_files:
      - "_config/common.yml"
      - "app-hello/config.yml"

  - name: "networking"
    path: "boilerplate/terraform/networking"
    ref: "networking-v3.0.1"
    subfolder: "networking"
    var_files:
      - "_config/common.yml"
      - "networking/config.yml"
