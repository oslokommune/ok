Packages:
    - OutputFolder: out/app-hello
      Template: app
      Ref: app-v6.1.1
      VarFiles:
        - config/common-config.yml
        - config/app-hello.yml
    - OutputFolder: out/app-common
      Template: app-common
      Ref: app-common-v3.6.0
      VarFiles:
        - config/common-config.yml
        - config/app-common.yml
    - OutputFolder: out/networking
      Template: networking
      Ref: main
      VarFiles:
        - config/common-config.yml
        - config/networking.yml
    - OutputFolder: out/databases
      Template: databases
      Ref: main
      VarFiles:
        - config/common-config.yml
        - config/databases.yml
