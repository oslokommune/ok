# yaml-language-server: $schema=.schemas/app-v8.0.5.schema.json
StackName: "app-hello"
app-data.StackName: "app-hello-data"
AppName: "hello"
AppEcsExec: false
AppReadOnlyRootFileSystem: false
ExampleImage:
  Enable: false
ServiceConnect:
  Enable: false
AlbHostRouting:
  Enable: true
  Internal: true
  Subdomain:
    Enable: true
    TargetGroupTargetStickiness: true
  ApexDomain:
    Enable: false
    TargetGroupTargetStickiness: false
DatabaseConnectivity:
  Enable: true
OpenTelemetrySidecar:
  Enable: false
VpcEndpoints:
  Enable: false
Xray:
  Enable: false
DailyShutdown:
  Enable: false
IamForCicd:
  Enable: true
  AppGitHubRepo: my-app
  IacGitHubRepo: my-iac
  AssumableCdRole: false
IncludeLockFile: false
